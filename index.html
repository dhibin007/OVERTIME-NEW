<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Hours Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="hamburgerBtn">â˜°</button>
    <h1>Employee Hours Calculator</h1>
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="employeeMenu"></div>
    <div class="bulk-section">
      <h3>Bulk Apply</h3>
      <input type="time" id="bulkSiteIn" placeholder="Site In">
      <input type="time" id="bulkSiteOut" placeholder="Site Out">
      <input type="text" id="bulkSiteName" placeholder="Site Name">
      <button onclick="applyTimeToAll()">Apply to All</button>
    </div>
  </div>

  <main id="mainContent">
    <table id="employeeTable">
      <!-- Table generated by script -->
    </table>
  </main>

  <footer>
    <button onclick="exportCSV()">Export CSV</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
